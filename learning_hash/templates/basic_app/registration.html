
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    {% if messages %}
      {% for message in messages %}
        <p style="color: green;">{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
            <h4>Basic Info</h4>
            {{ user_form.as_p }}
        
            <h4>Profile Info</h4>
            {{ profile_form.as_p }}
      
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
